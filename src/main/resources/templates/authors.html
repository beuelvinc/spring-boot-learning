<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Book</title>
    <meta charset="UTF-8">
</head>

<body>
<h1>My Book</h1>

<table>
    <tr>
        <th>ID</th>
        <th>first Name</th>
        <th>last name</th>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
    </tr>

</table>

</body>

</html>
